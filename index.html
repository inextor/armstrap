<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container-Based Grid Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

   <style>
        /* Optional: Add some styling to the container and columns for visibility */
        .container {
            width: 80%; /* Example: Set a width for the container to demonstrate responsiveness */
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .c-col-sm-4, .c-col-md-6, .c-col-12 {
            border: 1px solid #eee;
            padding: 10px;
            background-color: #CCCCCC;
        }
        .c-col-12,
        .col-12 
        {
            border: 1px solid #eee;
            padding: 10px;
            background-color: #00EEEE;
        }

        .col-sm-4, .col-6 
        {
            border: 1px solid #f0f;
            padding: 10px;
            background-color: #ff0000;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="c-row">
            <div class="col-12">.c-col-12</div>
            <div class="col-sm-4 c-col-md-6">.c-col-sm-4 .c-col-md-6</div>
            <div class="col-sm-4 c-col-md-6">.c-col-sm-4 .c-col-md-6</div>
        </div>
    </div>
    <div style="width: 1920px; margin: 20px auto;">
        <div class="row">
            <div class="col-12">.col-12</div>
            <div class="col-sm-4 col-md-6">.col-sm-4 col-md-6</div>
            <div class="col-sm-4 col-md-6">.col-sm-4 col-md-6</div>
        </div>

        <div class="c-row">
            <div class="col-12" style="background-color: white;">.col-12</div>
        </div>
        <div class="c-row">
            <div class="col-12">.c-col-12</div>
            <div class="col-sm-4 col-md-6">.col-sm-4 .col-md-6</div>
            <div class="col-sm-4 col-md-6">.col-sm-4 .col-md-6</div>
        </div>
    </div>
</body>
</html>
